<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Tesoro de Ámbar</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <div class="logo">
            <h1><i class="fas fa-gem"></i> Tesoro de Ámbar</h1>
            <span class="admin-label">Panel de Administración</span>
        </div>
        <div class="header-right">
            <nav class="menu">
                <ul>
                    <li><a href="../pages/inicio.html"><i class="fas fa-home"></i></a></li>
                    <li><a href="../pages/productos.html"><i class="fas fa-store"></i></a></li>
                    <li><a href="../pages/admin.html" class="active"><i class="fas fa-cog"></i></a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <span class="username">Admin</span>
                <div class="avatar">A</div>
            </div>
            <div class="logout-button">
                <button id="btn-logout" class="admin-btn danger">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <section class="admin-panel">
            <div class="admin-header">
                <h2><i class="fas fa-box-open"></i> Gestión de Productos</h2>
                <div class="admin-actions">
                    <button id="btn-add-product" class="admin-btn primary">
                        <i class="fas fa-plus"></i> Nuevo Producto
                    </button>
                    <button id="btn-refresh" class="admin-btn secondary">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                </div>
            </div>
            
            <div class="product-form-container" id="product-form-container" style="display: none;">
                <div class="form-header">
                    <h3><i class="fas fa-edit"></i> <span id="form-title">Nuevo Producto</span></h3>
                    <button id="btn-cancel" class="close-btn">&times;</button>
                </div>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="product-name"><i class="fas fa-tag"></i> Nombre</label>
                            <input type="text" id="product-name" required placeholder="Ej: Collar de Ámbar">
                        </div>
                        
                        <div class="form-group">
                            <label for="product-price"><i class="fas fa-dollar-sign"></i> Precio</label>
                            <div class="input-group">
                                <span class="currency">$</span>
                                <input type="number" id="product-price" min="0" step="0.01" required placeholder="0.00">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-stock"><i class="fas fa-cubes"></i> Stock</label>
                            <input type="number" id="product-stock" min="0" required placeholder="Cantidad disponible">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="product-description"><i class="fas fa-align-left"></i> Descripción</label>
                            <textarea id="product-description" rows="4" required placeholder="Descripción detallada del producto..."></textarea>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="admin-btn success">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <button type="button" id="btn-cancel-form" class="admin-btn danger">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="products-table-container">
                <div class="table-header">
                    <h3><i class="fas fa-list"></i> Lista de Productos</h3>
                    <div class="table-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Buscar productos..." id="search-input">
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <!-- Los productos se cargarán  -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="admin-footer">
        <div class="footer-content">
            <p>&copy; 2023 Tesoro de Ámbar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../scripts/admin.js"></script>
</body>
</html>
