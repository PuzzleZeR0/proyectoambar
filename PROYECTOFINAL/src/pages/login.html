<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Kanit:ital,
    wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
    900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-body">
        <div class="welcome-message">
            <p class="welcome-title">Bienvenido a Tesoros de Ámbar</p>
            <p class="welcome-subtitle">La corteza de Chiapas</p>
        </div>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <i class='bx bxs-user'></i>
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <i class='bx bxs-lock' id="togglePassword"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
            <div class="create-account">
                <p>¿No tienes una cuenta?</p>
                <a href="../pages/crear_usuario.html">Crear cuenta</a>
            </div>
        </form>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
